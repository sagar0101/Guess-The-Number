<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <h2>Guess The Number</h2>
      <h2 class="Bet-h2">Between 0 to 100</h2>
      <input class="input-val" type="number" placeholder="Enter value..."/>
      <div class="button">
        <button class="submit-btn">Submit</button>
        <button class="reset-game">New Game</button>
      </div>

      <p class="result"></p>
      <p>Your Guesses: <span class="see-guess-val">0</span> <span class="Count-guess">0</span> </p>
    </div>
  </body>
</html>
